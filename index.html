<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsCalc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="">

    <div class="main-warp">

        <div id="err">
            &nbsp;
        </div>

        <div id="his">
            0
        </div>

        <form action="" id="calcForm">
            <input type="text" placeholder="0" id="calctext">
        </form>

        <div class="ibtn btn-c" ct="_del">
            <span><-</span>
        </div>

        <div class="ibtn btn-c" ct="(">
            <span>(</span>
        </div>

        <div class="ibtn btn-c" ct=")">
            <span>)</span>
        </div>

        <div class="ibtn btn-c" ct="/">
            <span>/</span>
        </div>

        <div class="ibtn btn-a" ct="7">
            <span>7</span>
        </div>

        <div class="ibtn btn-a" ct="8">
            <span>8</span>
        </div>

        <div class="ibtn btn-a" ct="9">
            <span>9</span>
        </div>

        <div class="ibtn btn-c" ct="*">
            <span>*</span>
        </div>

        <div class="ibtn btn-a" ct="4">
            <span>4</span>
        </div>

        <div class="ibtn btn-a" ct="5">
            <span>5</span>
        </div>

        <div class="ibtn btn-a" ct="6">
            <span>6</span>
        </div>

        <div class="ibtn btn-c" ct="-">
            <span>-</span>
        </div>

        <div class="ibtn btn-a" ct="1">
            <span>1</span>
        </div>

        <div class="ibtn btn-a" ct="2">
            <span>2</span>
        </div>

        <div class="ibtn btn-a" ct="3">
            <span>3</span>
        </div>

        <div class="ibtn btn-c" ct="+">
            <span>+</span>
        </div>

        <div class="ibtn btn-a" ct="0">
            <span>0</span>
        </div>

        <div class="ibtn btn-a" ct=".">
            <span>.</span>
        </div>

        <div class="ibtn btn-a" ct="%">
            <span>%</span>
        </div>

        <div class="ibtn btn-b" ct="_sum">
            <span>=</span>
        </div>

        
    </div>
    <script src="logic.js"></script>

</body>

</html>
